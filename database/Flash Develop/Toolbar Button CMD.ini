-------------------------swapfilenames.cmd-------------------------@echo offif "%~2"=="" (    echo You must select two files!    echo.    pause    goto :EOF)move "%~1" "%~1.tempfile"move "%~2" "%~1"move "%~1.tempfile" "%~2"-------------------------usercmd.ini-------------------------[em_swapfilenames]button=cmd=cmd.exe /Cparam="%COMMANDER_PATH%\swapfilenames.cmd" "%C1" "%C2"